<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <h1>Wealth Of The Random People</h1>
  </header>
  <main>
    <div id="button-list">
      <button id="add-new-user-btn">+ Random Person</button>
      <button id="double-money-btn">Sprinkle Money</button>
      <button id="show-only-millionaires-btn">Moneymakers Only</button>
      <button id="sort-by-wealth-btn">Poor People First</button>
      <button id="calculate-total-wealth-btn">Show Me The Money</button>
    </div>
    <div id="data">
      <div>
        <div id="headings">
          <h3>Name</h3>
          <h3>Wealth</h3>
        </div>
        <ul id="user-list"></ul>
      </div>
      <div id="total-wealth-container" style="display: none">
        <p>Total:</p>
        <p id='total-wealth'></p>
      </div>
    </div>
  </main>
</body>

</html>
